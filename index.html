<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>AniWeather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-warning">
    <div class="container bg-warning p-5" style="max-width: 700px">
      <h1 class="text-center text-light my-4">AniWeather</h1>
      <p class="text-center text-light">
        A Weather Application trusted by
        <span
          ><a target="_blank" href="https://developer.accuweather.com/"
            >AccuWeather</a
          ></span
        >
      </p>
      <form class="change-location my-4 text-center text-light">
        <label for="city">Enter a city below : </label>
        <input
          type="text"
          name="city"
          class="form-control p-2 my-2"
          placeholder="e.g, Toronto"
        />
      </form>

      <div class="card shadow-lg rounded">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
          alt=""
        />
        <div class="icon bg-light mx-auto text-center">
          <!-- icon -->
        </div>
        <div class="text-secondary text-uppercase text-center details">
          <h5 class="my-3 text-secondary">City Name</h5>
          <div class="my-3 weatherDetails">Weather Details</div>
          <div class="display-4 my-4">
            <span>Temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/app.js"></script>
  <script src="scripts/forecast.js"></script>
</html>
